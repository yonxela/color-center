<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Center - Control y Cotizador</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app-container">
        <header class="navbar">
            <div class="logo">
                <i class="fas fa-spray-can"></i>
                <h1>COLOR CENTER</h1>
            </div>
            <nav>
                <button class="nav-btn active" onclick="app.navigate('home')"><i class="fas fa-home"></i> Inicio</button>
                <button class="nav-btn" onclick="app.navigate('cotizador')"><i class="fas fa-calculator"></i> Cotizador</button>
                <button class="nav-btn" onclick="app.navigate('control')"><i class="fas fa-clipboard-list"></i> Control</button>
                <button class="nav-btn" onclick="app.navigate('dashboard')"><i class="fas fa-chart-pie"></i> Dashboard</button>
                <button class="nav-btn" onclick="app.navigate('config')"><i class="fas fa-cog"></i> Config</button>
            </nav>
        </header>

        <main id="main-content">
            <section id="view-home" class="view active">
                <div class="hero">
                    <h2>Bienvenido a Color Center</h2>
                    <p>Seleccione una opción para comenzar</p>
                    <div class="hero-cards">
                        <div class="card glass-effect hover-scale" onclick="app.navigate('cotizador')">
                            <i class="fas fa-calculator hero-icon"></i>
                            <h3>Cotizador Inteligente</h3>
                        </div>
                        <div class="card glass-effect hover-scale" onclick="app.navigate('control')">
                            <i class="fas fa-clipboard-list hero-icon"></i>
                            <h3>Control Mensual</h3>
                        </div>
                    </div>
                </div>
            </section>

            <section id="view-cotizador" class="view">
                <h2>Cotizador</h2>
            </section>

            <section id="view-control" class="view">
                <div class="header-action">
                    <h2>Control de Trabajos</h2>
                    <button class="btn btn-primary" onclick="control.showNewOrderModal()">Nueva OT</button>
                </div>
                <div class="filters glass-container">
                    <select id="filter-month" onchange="control.renderOrders()"></select>
                    <select id="filter-fortnight" onchange="control.renderOrders()">
                        <option value="both">Mes Completo</option>
                        <option value="1">1ra Quincena</option>
                        <option value="2">2da Quincena</option>
                    </select>
                    <select id="filter-tech" onchange="control.renderOrders()"></select>
                </div>
                <div class="table-container glass-container">
                    <table class="modern-table" id="table-general">
                        <thead>
                            <tr><th>Fecha</th><th>OT</th><th>Vehículo</th><th>Placa</th><th>Total</th><th>Acciones</th></tr>
                        </thead>
                        <tbody id="orders-tbody-general"></tbody>
                    </table>
                </div>
            </section>

            <section id="view-dashboard" class="view">
                <h2>Dashboard</h2>
                <div id="dashboard-metrics" class="metrics-grid">
                    <div class="metric-card"><h4>Vehículos</h4><span id="metric-vehiculos">0</span></div>
                    <div class="metric-card"><h4>Piezas</h4><span id="metric-piezas">0</span></div>
                    <div class="metric-card"><h4>Ingreso</h4><span id="metric-ingreso">Q0.00</span></div>
                </div>
                <div class="glass-container mt-4">
                    <select id="dashboard-fortnight" onchange="dashboard.init()">
                        <option value="both">Mes Completo</option>
                        <option value="1">1ra Quincena</option>
                        <option value="2">2da Quincena</option>
                    </select>
                    <table class="modern-table">
                        <thead><tr><th>Técnico</th><th>Total</th></tr></thead>
                        <tbody id="commissions-tbody"></tbody>
                    </table>
                </div>
            </section>

            <section id="view-config" class="view">
                <h2>Configuración</h2>
                <div class="glass-container">
                    <button class="btn btn-primary" onclick="config.addTech()">Nuevo Técnico</button>
                    <table class="modern-table">
                        <thead><tr><th>Técnico</th><th>Acciones</th></tr></thead>
                        <tbody id="config-tech-tbody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="ot-modal" class="modal-overlay">
        <div class="modal glass-effect">
            <div class="modal-header">
                <h3>Nueva Orden</h3>
                <button class="close-btn" onclick="control.closeModal()">X</button>
            </div>
            <div class="modal-body">
                <form id="ot-form" onsubmit="event.preventDefault(); control.saveOrder();">
                    <input type="date" id="ot-fecha" required>
                    <input type="text" id="ot-number" placeholder="OT-000" required>
                    <input type="text" id="ot-vehiculo-color" placeholder="Vehículo" required>
                    <input type="text" id="ot-placa" placeholder="Placa" required>
                    <div id="pieces-container"></div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <template id="piece-template">
        <div class="piece-card glass-container mb-4">
            <input type="text" class="piece-name" placeholder="Pieza" required>
            <input type="number" class="piece-price" placeholder="Precio" required>
            <div class="labors-list"></div>
            <button type="button" onclick="control.addLabor(this)">+ Tarea</button>
        </div>
    </template>

    <template id="labor-template">
        <div class="labor-row">
            <select class="labor-qty"><option value="1">1</option><option value="0.5">0.5</option></select>
            <select class="labor-type"><option value="enderezado">Enderezado</option><option value="pintura">Pintura</option><option value="extra">Extra</option></select>
            <select class="labor-tech"></select>
            <input type="number" class="labor-amount" style="display:none">
            <span class="labor-amount-display">Q0.00</span>
            <input type="text" class="extra-desc" style="display:none">
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
